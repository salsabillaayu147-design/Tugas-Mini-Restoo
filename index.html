<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Resto App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-amber-100 min-h-screen">
  <div id="app" class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-6 text-amber-900">ğŸ´ Mini Resto App</h1>

    <div class="bg-amber-50 p-4 rounded shadow mb-6 border border-amber-200">
      <h2 class="text-lg font-semibold mb-2 text-amber-800">Tambah Menu Makanan</h2>
      <form id="formMenu" class="grid gap-3">
        <input type="text" id="nama" placeholder="Nama Makanan"
          class="border border-amber-300 p-2 rounded w-full focus:ring focus:ring-amber-300" required>
        <input type="number" id="harga" placeholder="Harga (Rp)"
          class="border border-amber-300 p-2 rounded w-full focus:ring focus:ring-amber-300" required>
        <textarea id="deskripsi" placeholder="Deskripsi Makanan"
          class="border border-amber-300 p-2 rounded w-full focus:ring focus:ring-amber-300"></textarea>
        <input type="text" id="foto" placeholder="URL Foto (opsional)"
          class="border border-amber-300 p-2 rounded w-full focus:ring focus:ring-amber-300">
        <button type="submit"
          class="bg-amber-700 text-white rounded p-2 hover:bg-amber-800">
            Tambah Menu
        </button>
      </form>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2 text-amber-800">Daftar Menu</h2>
      <div id="menuList" class="grid md:grid-cols-3 gap-4"></div>
    </div>

    <div class="mt-8 bg-amber-50 p-4 rounded shadow border border-amber-200">
      <h2 class="text-lg font-semibold mb-2 text-pink-800">ğŸ›’ Daftar Pesanan</h2> 
      <ul id="orderList" class=""></ul>
      <p id="totalHarga" class="font-bold mt-3 text-right text-amber-900"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
